<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Wheather APP</title>
    
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima em uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-name">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Fortaleza</span>
                <img src="" alt="bandeira do país" id="coutry">
            </h2>
            <p id="temperature"><span>38</span>&deg;C</p>
            <div class="description-container">
                <p id="description">Nublado</p>
                <img src="" alt="condições do tempo" id="weather-icon"></img>
            </div>
            <div class="details-container">
                <p class="umidity">
                    <i class="fa-solid fa-droplet">48%</i>
                </p>
                <p class="wind">
                    <i class="fa-solid fa-wind">4km/h</i>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
